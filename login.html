<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/836cf00832.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>

  <body>
    <!-- main content -->
    <section>
      <div class="pgcontainer">
        <div class="intro">
          <h2>Start your own<br /><em>PersonalBudget</em></h2>
          <p>
            We understand that tracking your personal expenses can be
            overwhelming, but we're here to make it
          </p>
        </div>
        <div class="wrapper">
          <div class="title-text">
            <div class="title login">Login</div>
            <div class="title signup">Sign up</div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked />
              <input type="radio" name="slide" id="signup" />
              <label for="login" class="slide login login-btn">Login</label>
              <label for="signup" class="slide signup">Sign up</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form action="#" class="login">
                <div class="field">
                  <input type="text" placeholder="Username" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="Password" required />
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login" />
                </div>
                <div class="signup-link">
                  Not a member? <a href="">Sign up now</a>
                </div>
              </form>
              <form action="#" class="signup">
                <div class="field">
                  <input type="text" placeholder="Username" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="Password" required />
                </div>
                <select class="choice" name="choose" id="choose">
                  <option value="seeker">User</option>
                  <option value="provider">Company</option>
                  <option value="provider">Supervisor</option>
                </select>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Sign up" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = () => {
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        };
        loginBtn.onclick = () => {
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        };
        signupLink.onclick = () => {
          signupBtn.click();
          return false;
        };
      </script>
    </section>
  </body>
</html>
